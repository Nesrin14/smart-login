<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
          <!-- Font Awesome-->

        <title>Sign up</title>
</head>
<body>


    <div class="container text-center my-5 d-flex justify-content-center">
      <div class="py-5 d-flex flex-column justify-content-center w-75">
       <h1 class="my-3 text-info">Smart Login System</h1>
       <input  type="text" id="signupName" class="form-control mb-4 mt-2 text-light " placeholder="Enter Your  Name"required>
       <input  type="email" id="signupEmail" class="form-control mb-4 mt-2 text-light" placeholder="Enter Your  Email"required>
       <input  type="password" id="signupPassword"  class="form-control mb-4 text-light"placeholder="Enter Your Password"required>
       <p id="alertMessage" class=" d-none"></p>
       <button id="signupBtn" class="btn btn-outline-info w-100">Sign Up</button>
       <p id="signin" class="text-light  mt-4 "> You have an account? <a href="../../Login/login.html">Signin</a> </p>
      </div>
</div>
